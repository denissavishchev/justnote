name: justnote
description: "notes app"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider:
  hive: ^2.2.3
  hive_flutter: ^1.0.0
  hive_generator: ^2.0.1
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  intl: ^0.18.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
